<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lua Obfuscator/Deobfuscator</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
    body { background-color:#1b1b1b; color:#eee; display:flex; justify-content:center; align-items:flex-start; padding:20px; }
    .container { max-width: 900px; width:100%; }
    h1 { text-align:center; margin-bottom:20px; }
    textarea { width:100%; height:200px; background:#2b2b2b; color:#eee; border:1px solid #555; border-radius:5px; padding:10px; resize:none; font-family: monospace; margin-bottom:10px; }
    button { padding:10px 20px; background:#333; color:#eee; border:none; border-radius:5px; cursor:pointer; margin-right:10px; transition:0.2s; }
    button:hover { background:#444; }
    #output { margin-top:10px; height:200px; overflow:auto; background:#2b2b2b; padding:10px; border-radius:5px; border:1px solid #555; white-space: pre-wrap; }
</style>
</head>
<body>

<div class="container">
    <h1>Lua Obfuscator / Deobfuscator</h1>
    <textarea id="input" placeholder="Paste your Lua code here..."></textarea>
    <div>
        <button onclick="obfuscate()">Obfuscate</button>
        <button onclick="deobfuscate()">Deobfuscate</button>
        <button onclick="copyOutput()">Copy Output</button>
    </div>
    <div id="output" placeholder="Output will appear here..."></div>
</div>

<script>
    function obfuscate() {
        let code = document.getElementById('input').value;
        if(!code) return alert("Input Lua code first!");
        
        // Simple obfuscation: remove spaces, comments, and encode variable names
        let obf = code.replace(/--.*$/gm,'') // remove comments
                      .replace(/\s+/g,' ')   // normalize spaces
                      .replace(/\b([a-zA-Z_][a-zA-Z0-9_]*)\b/g, v => 'v'+v.length); // crude var rename

        document.getElementById('output').textContent = obf;
    }

    function deobfuscate() {
        let code = document.getElementById('input').value;
        if(!code) return alert("Input Lua code first!");

        // Basic deobfuscation: format and indent
        let deobf = code.replace(/;/g,';\n')
                        .replace(/\b(v\d+)\b/g,'var') // crude var name restore
                        .replace(/\{ /g,'{\n').replace(/ }/g,'\n}') 
                        .replace(/\} /g,'}\n')
                        .replace(/ then/g,' then\n')
                        .replace(/ do/g,' do\n');

        document.getElementById('output').textContent = deobf;
    }

    function copyOutput() {
        let out = document.getElementById('output');
        navigator.clipboard.writeText(out.textContent)
            .then(() => alert('Copied to clipboard!'))
            .catch(()=>alert('Failed to copy.'));
    }
</script>

</body>
</html>

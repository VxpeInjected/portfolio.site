<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Toolkit</title>
<style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #f0f0f0; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
    h1 { margin: 20px 0; }
    textarea { width: 90%; max-width: 800px; height: 200px; margin: 10px 0; background: #2e2e2e; color: #f0f0f0; border: 1px solid #555; padding: 10px; font-family: monospace; font-size: 14px; }
    button { margin: 5px; padding: 10px 20px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    #output { height: 200px; }
</style>
</head>
<body>

<h1>Code Toolkit</h1>

<textarea id="input" placeholder="Paste your code here..."></textarea>

<div>
    <button onclick="obfuscate()">Obfuscate</button>
    <button onclick="deobfuscate()">Deobfuscate</button>
    <button onclick="prettify()">Prettify</button>
    <button onclick="allAtOnce()">ALLAT</button>
</div>

<textarea id="output" placeholder="Output will appear here..." readonly></textarea>

<script>
function obfuscate() {
    let code = document.getElementById('input').value;
    // Simple JS obfuscation: reverse + base64
    let reversed = code.split('').reverse().join('');
    let encoded = btoa(reversed);
    document.getElementById('output').value = encoded;
}

function deobfuscate() {
    let code = document.getElementById('input').value;
    try {
        let decoded = atob(code);
        let reversed = decoded.split('').reverse().join('');
        document.getElementById('output').value = reversed;
    } catch(e) {
        document.getElementById('output').value = "Invalid input for deobfuscation";
    }
}

function prettify() {
    let code = document.getElementById('input').value;
    try {
        // Attempt to auto-indent JS code
        let formatted = code.replace(/;/g, ';\n').replace(/{/g, '{\n').replace(/}/g, '\n}\n');
        document.getElementById('output').value = formatted;
    } catch(e) {
        document.getElementById('output').value = "Could not prettify code";
    }
}

function allAtOnce() {
    obfuscate();
    // Could chain other operations if needed
}
</script>

</body>
</html>
